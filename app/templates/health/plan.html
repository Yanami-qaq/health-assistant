<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 健康顾问 - Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plan.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="{{ url_for('main.dashboard') }}">
            <i class="bi bi-chevron-left me-2"></i>返回仪表盘
        </a>
        <div class="d-flex align-items-center">
            <span class="fw-bold text-dark me-2">🤖 私人健康教练</span>
            <span class="badge bg-success bg-opacity-10 text-success rounded-pill px-2">在线</span>
        </div>
    </div>
</nav>

<div class="container chat-container" id="chat-box">
    <div class="message-wrapper message-ai">
        <div class="ai-avatar"><i class="bi bi-robot"></i></div>
        <div class="bubble-ai">
            👋 你好，<strong>{{ nickname }}</strong>！<br>
            我是您的专属 AI 健康顾问。我已经读取了您的最新体征数据。<br><br>
            您可以问我：<br>
            🎯 <em>“根据我的体脂率，怎么安排减脂饮食？”</em><br>
            🏃 <em>“制定一个适合我的本周运动计划”</em><br>
            🥗 <em>“血糖有点高，早餐该吃什么？”</em>
        </div>
    </div>
</div>

<div class="input-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="input-wrapper">
                    <input type="text" id="user-input" class="form-control form-control-chat" placeholder="输入您的问题..." autocomplete="off" onkeypress="handleEnter(event)">
                    <button class="btn btn-send ms-2" onclick="sendMessage()" id="send-btn">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <small class="text-muted" style="font-size: 0.75rem;">AI 将结合您的身高、体重、体脂率等数据进行分析</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
