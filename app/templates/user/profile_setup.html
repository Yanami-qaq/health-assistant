<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>完善资料 - Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
        }
        .setup-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            background: #fff;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .welcome-side {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .form-side {
            padding: 40px;
        }
        .form-label { font-weight: 600; color: #555; font-size: 0.9rem; }
        .form-control, .form-select {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #eee;
            background-color: #f8f9fa;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #11998e;
            background-color: #fff;
        }
        .btn-start {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 12px;
            font-weight: bold;
            color: white;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }
        .step-indicator {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #adb5bd;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="setup-card">
    <div class="row g-0">
        <div class="col-md-5 welcome-side">
            <div class="mb-4">
                <i class="bi bi-stars" style="font-size: 4rem;"></i>
            </div>
            <h2 class="fw-bold mb-3">欢迎加入！</h2>
            <p class="opacity-75 fs-5">让我们花 1 分钟了解您的身体状况，以便为您定制专属的健康方案。</p>
        </div>

        <div class="col-md-7 form-side">
            <span class="step-indicator">Step 1 of 1</span>
            <h3 class="fw-bold mb-4 text-dark">基础档案</h3>

            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">性别</label>
                        <select class="form-select" name="gender" required>
                            <option value="" selected disabled>请选择...</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">出生年份</label>
                        <input type="number" class="form-control" name="birth_year" placeholder="例如: 1995" min="1900" max="2025" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">身高 (cm)</label>
                        <div class="input-group">
                            <input type="number" step="0.1" min="50" max="250" class="form-control" name="height" placeholder="例如: 175" required>
                            <span class="input-group-text bg-light border-0">cm</span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">体重 (kg)</label>
                        <div class="input-group">
                            <input type="number" step="0.1" min="20" max="300" class="form-control" name="weight" placeholder="例如: 70" required>
                            <span class="input-group-text bg-light border-0">kg</span>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-text small text-muted">我们将根据身高和体重自动计算您的 BMI。</div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">既往病史 / 健康备注 (选填)</label>
                        <textarea class="form-control" name="medical_history" rows="3" placeholder="例如：膝盖有旧伤、轻微高血压、海鲜过敏...（AI 顾问会根据此信息规避风险）"></textarea>
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-start">
                            开启健康之旅 <i class="bi bi-arrow-right-short"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
