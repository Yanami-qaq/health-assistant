<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑帖子 - Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>body { background-color: #f0f2f5; }</style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4">
                    <h4 class="fw-bold mb-4">✏️ 编辑帖子</h4>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold text-secondary small">标题</label>
                            <input type="text" class="form-control" name="title" value="{{ post.title }}" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold text-secondary small">内容</label>
                            <textarea class="form-control" name="content" rows="6" required>{{ post.content }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('community.index') }}" class="text-decoration-none text-secondary">取消</a>
                            <button type="submit" class="btn btn-primary rounded-pill px-4 fw-bold">保存修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
