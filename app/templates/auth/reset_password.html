<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>重置密码 - Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="bg-login">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card auth-card p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock-fill text-success" style="font-size: 3rem;"></i>
                    <h3 class="fw-bold mt-2">设置新密码</h3>
                    <p class="text-muted small">为了账号安全，建议设置高强度密码。</p>
                </div>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-danger small py-2 border-0 bg-danger bg-opacity-10 text-danger">
                          <i class="bi bi-exclamation-circle me-1"></i> {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label small text-muted">新密码</label>
                        <input type="password" class="form-control" name="password" placeholder="••••••••" required minlength="6">
                    </div>
                    <div class="mb-4">
                        <label class="form-label small text-muted">确认新密码</label>
                        <input type="password" class="form-control" name="confirm_password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-auth btn-login-user w-100 mb-3">确认重置</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
