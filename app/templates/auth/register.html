<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册 - Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="bg-register">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-9">
            <div class="card auth-card">
                <div class="row g-0">
                    <div class="col-md-5 d-none d-md-flex auth-sidebar bg-gradient-register">
                        <div class="sidebar-circle" style="width: 150px; height: 150px; top: -20px; left: -20px;"></div>
                        <div class="sidebar-circle" style="width: 100px; height: 100px; bottom: 30px; right: 30px;"></div>
                        <div class="text-center z-1">
                            <i class="bi bi-rocket-takeoff-fill mb-4" style="font-size: 4rem;"></i>
                            <h3 class="fw-bold mb-3">开启健康之旅</h3>
                            <p class="opacity-75">记录每一滴汗水<br>见证更好的自己</p>
                        </div>
                    </div>

                    <div class="col-md-7 bg-white p-5">
                        <h3 class="fw-bold text-center mb-4 text-dark">创建新账号 🚀</h3>

                        <form method="POST" action="{{ url_for('auth.register') }}">
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i class="bi bi-person-badge"></i></span>
                                    <input type="text" class="form-control" name="username" placeholder="设置一个登录账号" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="设置安全密码" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label small text-muted fw-bold">昵称</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-emoji-smile"></i></span>
                                    <input type="text" class="form-control" name="nickname" placeholder="大家怎么称呼你？">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-auth btn-register-submit w-100 mb-4">立即注册 <i class="bi bi-arrow-right-short"></i></button>

                            <div class="text-center">
                                <span class="text-muted small">已经有账号了？</span>
                                <a href="{{ url_for('auth.login') }}" class="login-link">直接登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
