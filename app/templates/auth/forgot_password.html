<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>忘记密码 - Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="bg-login">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card auth-card p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-key-fill text-primary" style="font-size: 3rem;"></i>
                    <h3 class="fw-bold mt-2">忘记密码？</h3>
                    <p class="text-muted small">输入您的注册邮箱，我们将向您发送重置链接。</p>
                </div>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-info small py-2">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label small text-muted">电子邮箱</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-auth btn-login-user w-100 mb-3">发送重置链接</button>
                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none small text-muted"><i class="bi bi-arrow-left"></i> 返回登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
